{% extends "layout.html" %}

{% block title %}
    Sell Stocks
{% endblock %}

{% block main %}
<div class="header">
    <h1>Sell Shares</h1>
</div>
        <div class="form">
            {% if stocks %}
                <form action="/sell" method="post">
                    <label for="symbol">Select Stock Symbol:</label>
                    <select id="symbol" name="symbol" required>
                        {% for stock in stocks %}
                        <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
                        {% endfor %}
                    </select>

                    <label for="shares">Number of Shares:</label>
                    <input type="text" id="shares" name="shares" min="1" required>

                    <button class="btn btn-primary" type="submit" >Sell</button>
                </form>
            {% else %}
                <p>No stocks owned.</p>
            {% endif %}
            <div class="backHome"><a  href="/">Back to Home</a></div>
{% endblock %}
