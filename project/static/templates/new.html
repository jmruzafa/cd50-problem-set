<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">  
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/notes.css" >
    <script src="../static/js/noteapp.js"></script>
  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="/">Home</a></li>&nbsp;&nbsp;&nbsp; 
          </ul>
        </nav>
      </div>

      
        <h1>Create a New Note</h1>
     
        <form class="form-group" action="/add" method="POST">
        <label for="noteTitle" class="sr-only">Title</label>
        <input type="text" name="note_title" id="note_title" class="form-control" placeholder="Title" value= "" required autofocus>
        <label for="noteText" class="sr-only">Text</label>
        <input type="text" name="note_text" id="note_text" class="noteText form-control" placeholder="Text" value= "" required autofocus>
        <label for="dueDate" class="sr-only">Due Date</label>
        <input type="date" name="due_date" data-date-format="yyyy-mm-dd" class="form-control" placeholder="Date"
        min="{{ date }}" value="" >
  
        <button id="btnCreate" class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
        </form>
        {% if error %}
        <h2 style="color:red">{{error}}</h2>
      {% endif %}

      <footer class="footer">
        <p id="company_copyright">&copy; Javier Reyes </p>
      </footer>

    </div>
  </body>
</html>
